<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegan Diner Delights</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
        }
        header {
            background-color: #ff3333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            font-family: 'Lobster', cursive;
            border-bottom: 5px solid #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .diner-section {
            margin: 2em 0;
            padding: 1em;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .diner-section h2 {
            color: #ff3333;
            border-bottom: 2px solid #ff3333;
            padding-bottom: 0.5em;
        }
        .food-item {
            display: flex;
            align-items: center;
            margin: 1em 0;
        }
        .food-item img {
            max-width: 200px;
            margin-right: 1em;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        .food-item p {
            flex: 1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Vegan Diner Delights!</h1>
    </header>
    <div class="container">
        <section class="diner-section">
            <h2>Burgers</h2>
            <div class="food-item">
                <img src="vegan-burger.jpg" alt="Delicious Vegan Burger">
                <p>Try our mouth-watering vegan burgers that are so good you'll forget they're plant-based!</p>
            </div>
        </section>
        <section class="diner-section">
            <h2>Cheese</h2>
            <div class="food-item">
                <img src="vegan-cheese.jpg" alt="Tasty Vegan Cheese">
                <p>Our vegan cheeses are creamy, rich, and perfect for any meal. You won't believe they're dairy-free!</p>
            </div>
        </section>
    </div>
</body>
</html>
